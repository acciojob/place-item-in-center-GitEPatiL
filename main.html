<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox Centering</title>

<style>
/* Holder must fill full viewport and use flexbox */
.holder {
  display: flex;
  justify-content: center; /* horizontal center */
  align-items: center;     /* vertical center */
  width: 100vw;
  height: 100vh;
}

/* Centered item */
.item-1 {
  width: 100px;
  height: 100px;
  background: red;
}
</style>

</head>
<body>

<div class="holder">
  <div class="item-1"></div>
</div>

</body>
</html>
